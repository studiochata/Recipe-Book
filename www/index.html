<!DOCTYPE html>
<html ng-app="PlantGuide">
  <head>
    <meta charset="utf-8">
    <title>PlantGuide</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link data-require="ionic@1.0.0-beta.1" data-semver="1.0.0-beta.1" rel="stylesheet" href="http://code.ionicframework.com/1.0.0-beta.13/css/ionic.css" />
    <script data-require="ionic@1.0.0-beta.1" data-semver="1.0.0-beta.1" src="http://code.ionicframework.com/1.0.0-beta.13/js/ionic.bundle.js"></script>
      
      <script src="js/app.js"></script>
      <script src="js/plant-guide.js"></script>
      <script src="js/controllers.js"></script>
  </head>
  
  <body ng-controller="MainCtrl">

<ion-nav-view></ion-nav-view>

<script id="event-menu.html" type="text/ng-template">
    <ion-side-menus>

        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable"animation="no-animation"></ion-nav-bar>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
            </ion-nav-buttons>
            <ion-nav-view animation="no-animation" name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-calm">
                <h1 class="title">Menu</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                    <a href="#/plantURL/all-plant" class="item">All Plant</a>
                    <a href="#/plantURL/add-plant" class="item">Add Plant</a>
                    <a href="#/plantURL/about" class="item" menu-close>About</a>
                </ul>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>
</script>

<script id="home.html" type="text/ng-template">
    <ion-view title="Plant Guide">
        <ion-content>
            <div class="list card">
                <div class="item item-divider">
                    {{ headertxt }}
                </div>
                <div class="item">
                    <h2 class="assertive">Plant Name</h2>
                    <p><b>Category:</b>Plant Category</p>
                </div>

                <div class="item item-body">
                    <p>
                        <b>Instruction:</b><br><br>
                        <span style="white-space: pre;">Planting Instructions</span>
                    </p>
                 </div>
            </div>
        </ion-content>

        </ion-footer-bar>
    </ion-view>
</script>

<script id="all-plant.html" type="text/ng-template">
    <ion-view title="List Plant">
        <ion-content>

            <div class="list">
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <input type="text" placeholder="Search Plants" maxlength="50" ng-model="searchplant.plant_name">
                        </label>
                    </div>
            </div>

        <div class="list">

          <div class="item item-button-right">
            Carrots
            <button class="button button-positive">
              <i class="icon ion-ios-gear"></i>
            </button>
          </div>
          <div class="item item-button-right">
            Spinach
            <button class="button button-positive">
              <i class="icon ion-ios-gear"></i>
            </button>
          </div>
          <div class="item item-button-right">
            Tomatos
            <button class="button button-positive">
              <i class="icon ion-ios-gear"></i>
            </button>
          </div>
          <div class="item item-button-right">
            Kale
            <button class="button button-positive">
              <i class="icon ion-ios-gear"></i>
            </button>
          </div>





        </div>

</ion-content>
</ion-view>
</script>


<script id="add-plant.html" type="text/ng-template">
    <ion-view title="Add Plant">
        <ion-content>
            <form ng-submit="savePlant(plant)">
                <div class="list list-inset">
                    <label class="item item-input">
                        <span class="input-label">Plant Name</span>
                        <input type="text" placeholder="Enter Plant" maxlength="150" ng-model="plant.name">
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Category
                        </div>
                        <select ng-model="plant.category">
                            <option value="Vegetables" ng-selected="plant.category=='Vegetables'">Vegetables</option>
                            <option value="Flowers" ng-selected="plant.category=='Flowers'">Flowers</option>
                        </select>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Instructions</span>
                        <textarea placeholder="Instructions" maxlength="500" rows="4" cols="10"></textarea>
                    </label>

                    <button type="submit" class="button button-block button-positive">{{btnaction}}</button>
                    <br><br>
                </div>
            </form>
        </ion-content>
    </ion-view>
</script>

<script id="about.html" type="text/ng-template">
    <ion-view title="About">
        <ion-content>
            <div style="padding-top: 100px; text-align: center">
                <h1>Plant Guide</h1>
                <h4>Version 1.0</h4>
            </div>
        </ion-content>
    </ion-view>
</script>

</body>
</html>
